name: Clone Assets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Optional)
        uses: jlumbroso/free-disk-space@main
        with:
          dotnet: false
          large-packages: false

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install youtube_transcript_api

      # --- Clone source repo (always HEAD of cn) ---
      - name: Clone source repo (cn)
        run: |
          git clone --depth=1 --branch data https://github.com/Gnoodd03/DL_DATA.git source
          cd source

      - name: Commit and push to private repo
        run: |
          git config user.name "[BOT] Gnoodd"
          git config user.email "Gnoodd@bot.com"
          
          python run.py
          
          git add .
          git commit -m "ðŸ”„ Auto update" || echo "No changes to commit"
          git push
